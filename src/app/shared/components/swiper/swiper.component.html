<div
  class="swiper-container"
  [id]="swiperCont"
  (mouseenter)="swiperEnter()"
  (mouseleave)="swiperLeave()"
>
  <div class="swiper-wrapper">
    <ng-content select="[swiperSlide]"></ng-content>
  </div>
  <!-- 如果需要分页器 -->
  <div class="swiper-pagination" *ngIf="paginationShow == true"></div>
</div>
<!-- 如果需要导航按钮 -->
<ng-container *ngIf="swiperButton == true">
  <div class="swiper-button-prev swiper-left"></div>
  <div class="swiper-button-next swiper-right"></div>
</ng-container>
