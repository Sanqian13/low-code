<div [ngStyle]="{'height': height}">

  <!-- empty -->
  <ng-container *ngIf="!loading && (!list || list.length == 0)">
    <app-empty></app-empty>
  </ng-container>

  <!-- loading -->
  <ng-container *ngIf="loading">
    <nz-spin [nzSpinning]="loading" style="width: 100%; height: 100%"></nz-spin>
  </ng-container>

  <ng-container *ngIf="!loading && list && list.length">
    <div class="board-list">
      <ng-container *ngFor="let item of list">
        <div class="board-item">
          <app-chart-pie1 [title]="item.name" [value]="item.proportion"></app-chart-pie1>
        </div>
      </ng-container>
    </div>

  </ng-container>
</div>
