<!-- 标题 -->
<div class="fw500 fz24 nowrap white">
  {{title}}
</div>
<!-- 底部 -->
<div *ngIf="showBottom" class="manuscript-info-bottom">
  <span>
    <i class="icon-time"></i>
    日期: {{date | date: 'yyyy年MM月dd日'}}
  </span>
  <span class="ml30">
    <i class="icon-source"></i>
    来源: <span class="source_blue">{{source}}</span>
  </span>
  <div class="search-btn">
    <ng-content select="[search-btn]"></ng-content>
  </div>
</div>
